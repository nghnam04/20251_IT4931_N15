apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: spark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      containers:
        - name: spark-master
          image: apache/spark:3.5.2
          args:
            [
              "/bin/sh",
              "-c",
              "/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master",
            ]
          ports:
            - containerPort: 7077 # Spark master port
            - containerPort: 8080 # Web UI
